<!DOCTYPE html>
<html>
<head>
<title> Prayer Counter </title>
</head>
<style>
.button {
  background-color: #FF0000; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 24px;
}
</style>
<body>

<audio id="myAudio">
  <source src="hare_rama.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script> var count = 0; </script>
<div > <h1>Prayer Counter</h1>
</div>
<div>
<img src="title_image.jpg"> 
</div>
<p>Click on the red button to start the prayer.</p>
<p>Your count will automatically reset after your 108.Kindly wait till the audio finishes to restart.</p>

<button class="button" onclick="myFunction()">Jai Shri Ram</button>

<p id="demo"></p>

<script>

function playAudio(){
	console.log("Play")
	var x = document.getElementById("myAudio");
	x.play();	
}

function myFunction() {
  if(count!=0 && count<108){
  	document.getElementById("demo").innerHTML = count;
    document.getElementById("demo").style.color="red";
    document.getElementById("demo").style.fontSize="xx-large";
    }
   if(count===108){
   	document.getElementById("demo").innerHTML = "JAI SHRI RAAM!";
	playAudio();
    count=0;
   }
  	count++;
}
</script>

</body>
</html>
